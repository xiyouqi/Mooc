<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>城管监测系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="main clearfix">
      <div class="side-left">
        <div class="side-face">
          <img src="https://avatars2.githubusercontent.com/u/1418877?v=3&s=460" width="48">
          <p>张三</p>
          <div class="side-icon">
            <span class="glyphicon glyphicon-bell"></span>
            <span class="glyphicon glyphicon-edit"></span>
            <span class="glyphicon glyphicon-off"></span>
          </div>
        </div>
        <ul class="side-menu">
          <li>
            <span class="glyphicon glyphicon-th-large"></span>
          </li>
          <li>
            <span class="glyphicon glyphicon-home"></span>
          </li>
          <li class="active">
            <span class="glyphicon glyphicon-user"></span>
          </li>
        </ul>
        <div class="side-bottom-icon">
          <span class="glyphicon glyphicon-bell"></span>
          <span class="glyphicon glyphicon-cog"></span>
          <span class="glyphicon glyphicon-off"></span>
        </div>
      </div>
      <div class="side-right">
        <ul class="nav nav-tabs">
          <li class="icon" role="presentation">
            <a href="#">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
          </li>
          <li role="presentation"><a href="#">垃圾清理</a></li>
          <li role="presentation" class="active"><a href="#">污染指数</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              大货车 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>城市垃圾</li>
              <li>工业垃圾</li>
              <li>生活垃圾</li>
            </ul>
          </li>
        </ul>
        <ol class="breadcrumb">
          <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>
        <div class="view">
          <form class="form-inline form-filter">
            <div class="form-group">
              <label for="exampleInputName2">项目</label>
              <input type="text" class="form-control" id="exampleInputName2">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">日期</label>
              <input type="email" class="form-control" id="exampleInputEmail2">
            </div>
            <button type="submit" class="btn btn-default btn-sm">日期</button>
          </form>

          <div style="margin-top:10px;" class="clearfix">
            <div class="pull-left">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary">
                  <span class="glyphicon glyphicon-plus"></span> 
                  添加项目
                </button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">日报表</button>
                <button type="button" class="btn btn-default">周报表</button>
                <button type="button" class="btn btn-default">月报表</button>
              </div>
            </div>
            <div class="pull-right">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-edit"></span> 
                  编辑
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-trash"></span> 
                  删除
                </button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-cog"></span> 
                </button>
              </div>
            </div>
          </div>
          
          <div style="margin-top:8px;">
            <table class="table table-bordered table-condensed">
              <thead>
                <tr>
                  <th class="cell-selected"><input type="checkbox"></th>
                  <th>项目名称</th>
                  <th>日期</th>
                  <th>分组</th>
                  <th>创建人</th>
                  <th>备注</th>
                </tr>
              </thead>
              <tbody>
                <tr class="active">
                  <td class="cell-selected"><input type="checkbox"></td>
                  	<td>违章车牌号管理</td>
                	<td>2015-10-12</td>
                	<td>B组</td>
                	<td>已更新</td>
                	<td>李向明</td>
                </tr>
                <tr>
                  <td class="cell-selected"><input type="checkbox"></td>
                  <td>车辆过磅数据文件管理</td>
                  <td>2015-10-12</td>
                  <td>B组</td>
                  <td>已更新</td>
                  <td>李向明</td>
                </tr>
                <tr>
                  <td class="cell-selected"><input type="checkbox"></td>
                  <td>人力资源基础设施开发</td>
                  <td>2015-10-12</td>
                  <td>B组</td>
                  <td>已更新</td>
                  <td>李向明</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="btn-group" role="group" aria-label="...">
             <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> 
                  添加项目
              </button>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
